<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <div id="logo_image"></div>
        <div id="logo_text">
          Hogwarts <br /><span id="logo_text_2">School</span>
        </div>
      </div>
      <div id="header_text">Student Data <br />Base System</div>
    </header>
    <div id="student_counter">
      <div id="counter_hg">Hogwarts: </div>
      <div id="counter_sl">Slytherin: </div>

      <div id="counter_hf">Hufflepuff: </div>
      <div id="counter_rv">Ravenclaw: </div>
      <div id="counter_studying">Students: </div>
      <div id="counter_ex">Expelled: </div>
    </div>
    <div id="top_search">
      <select name="Filter" placeholder="Filter" id="filter">
        <option value="all">All</option>
        <option value="girl">Girls</option>
        <option value="boy">Boys</option>
        <option value="Slytherin">Slytherin</option>
        <option value="Gryffindor">Gryffindor</option>
        <option value="Hufflepuff">Hufflepuff</option>
        <option value="Ravenclaw">Ravenclaw</option>
        <option value="prefect">Prefect</option>
        <option value="squad">Inquirisintotial squad</option>
      
      </select>
      <div id="search_sort">
        <select name="Sort" id="sort">
          <option value="firstname">Name</option>
          <option value="surname">Surname</option>
          <option value="house">House</option>
          <option value="gender">Gender</option>
        </select>
        <div class="" id="sort_arrow" data-sort-direction=>â†‘</div>
      
      </div>

      <input
        type="text"
        placeholder=" Search for..."
        name="search_bar"
        id="search_bar"
      />
      <button id="show_expelled">Show expelled</button>

    </div>
    <div class="general_students"></div>
    <!-- template start -->
    <template id="template_template">
      <div class="template">
   
        <div class="popup hidden">
          <div class="popup_background" id="popup_data">
            <div id="popup_wrapper1">
              <div id="popup_left">
                <!-- <div class="student_house">House</div>
                <div class="student_smol2" id="house">Slytherin</div> -->
                <div class="student_house">House</div>
                <div class="student_smol2" id="house">Slytherin</div>
                <div class="student_blood">Blood Status</div>
                <div class="student_smol2" id="blood">0 Rh+</div>
              </div>
              <div class="popup_right">
                <div class="student_prefect">Prefect</div>
                <div class="student_smol2" id="prefect">No</div>
                <div class="student_squad">Squad</div>
                <div class="student_smol2" id="squad">No</div>
                <!-- <div class="student_expelled">Expelled</div>
                <div class="student_smol2" id="expelled">Nay</div> -->
              </div>
            </div>
            <div id="popup_buttons">
              <button class="btExpell">Expell</button>
              <button class="btPrefect">Prefect</button>
              <button class="btSquad">Squad</button>
            </div>
          </div>
          <div id="pop_house"></div>
        </div>
        <div id="template_left">
          <div class="student_picture">
            <img
              class="student_picture2"
              src="imgStudents/brocklehurst_m.png"
            />
          </div>
          <button class="hide_popup">Show more</button>
        </div>
        <div class="template_data">
          <div class="student_name">Name</div>
          <div class="student_smol" id="name">Debbies</div>
          <div class="student_surname">Surname</div>
          <div class="student_smol" id="surname">Brown</div>
          <div class="student_nickname"></div>
          <div class="student_smol" id="nickname"></div>
        </div>
        <div id="house_color"></div>
      </div>
    </template>
    <!-- template end -->
    <audio id="music" src="funnyMusic.mp3"></audio>
  </body>
  <script src="script.js"></script>
  <!-- <script>
    function toggle() {
      document.getElementById("popup").classList.add("hidden");
    }
  </script> -->
</html>
